<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DPM Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .qr-code-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .qr-code-container img {
            max-width: 200px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
        }
        
        .back-to-app {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-app:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-app">← Voltar ao App</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>DPM</h1>
                <p>Task Manager</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Registrar</div>
            </div>
            
            <!-- Tab de Login -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="error-message" id="login-error"></div>
                    <div class="success-message" id="login-success"></div>
                    
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" name="senha" required>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        Entrar
                    </button>
                    
                    <div class="loading" id="login-loading">
                        <div class="spinner"></div>
                        Entrando...
                    </div>
                </form>
            </div>
            
            <!-- Tab de Registro -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="error-message" id="register-error"></div>
                    <div class="success-message" id="register-success"></div>
                    
                    <div class="form-group">
                        <label for="register-name">Nome Completo</label>
                        <input type="text" id="register-name" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" name="senha" required minlength="6">
                    </div>
                    
                    <button type="submit" class="login-btn" id="register-btn">
                        Registrar
                    </button>
                    
                    <div class="loading" id="register-loading">
                        <div class="spinner"></div>
                        Registrando...
                    </div>
                </form>
            </div>
            
            <!-- Tab de 2FA -->
            <div id="2fa-tab" class="tab-content">
                <div class="login-header">
                    <h2>Configuração 2FA</h2>
                    <p>Escaneie o QR Code com o Google Authenticator</p>
                </div>
                
                <div class="qr-code-container" id="qr-code-container">
                    <!-- QR Code será inserido aqui -->
                </div>
                
                <form id="2fa-form">
                    <div class="error-message" id="2fa-error"></div>
                    
                    <div class="form-group">
                        <label for="2fa-code">Código de 6 dígitos</label>
                        <input type="text" id="2fa-code" name="codigo" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    
                    <button type="submit" class="login-btn" id="2fa-btn">
                        Verificar
                    </button>
                    
                    <div class="loading" id="2fa-loading">
                        <div class="spinner"></div>
                        Verificando...
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
